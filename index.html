<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }
</style>
  </head>
  <body>
    <h1>Belajar HTML</h1>

    <table>
        <tr>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Hobi</th>
        </tr>

        <tr>
          <td>
            <p><b>Allen Gerysena</b></p>
          </td>
          <td>
            <p><i>Bandar Lampung</i></p>
          </td>
          <td>
            <ul type="circle">
              <li>
                <u>Menulis kode program</u>
              </li>
              <li>Memancing</li>
              <li>Diam di kamar</li>
            </ul>
          </td>
        </tr>
    </table>

    <p>Website :
      <a href="www.google.com">www.google.com</a>
    </p>

    <table>
      <tr>
        <th>Gambar</th>
        <th>Audio</th>
        <th>Video</th>
      </tr>

      <tr>
        <td>
          <img src="gambar.jpg" alt="doraemon" width="400" height="300">
        </td>
        <td>
          <audio src="sample.mp3" controls></audio>
        </td>
        <td>
          <video src="sample.mp4" controls width="400" height="400"></video>
        </td>
      </tr>
    </table>
  </body>
</html>
